<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./style.css">
  <style id="pikaStyle"></style>
  <title>Pika Pika</title>
</head>

<body>
  <div class="code_wrapper">
    <pre id="code"></pre>
  </div>
  <div class="preview_wrapper">
    <div class="preview">
      <div id="pikachu">
        <div class="nose"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="cheek left"></div>
        <div class="cheek right"></div>
        <div class="upper_lip left"></div>
        <div class="upper_lip right"></div>
        <div class="lower_lip_wrapper">
          <div class="lower_lip"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="actions">
    <button data-speed="slow" class="button">Slow</button>
    <button data-speed="normal" class="button active">Normal</button>
    <button data-speed="fast" class="button">Fast</button>
  </div>
  <script src="./main.js"></script>
</body>

</html>
